
<div class="login">
		 <ion-header-bar class="bar-positive" align-title="center">
		   	<div class="button button-clear" ng-click="goBack()">
		   		<i class="icon ion-ios-arrow-left"></i>
		   	</div>
		   	<div class="title titl">登录</div>
		   	<div class="button button-clear regi"  ui-sref="register">
		   		注册
		   	</div>
	   </ion-header-bar>
	   	<div class="head">
	   			<div class="head-img">
	   				<img class="auto-img" src="./images/login_picture@2x.png" />
	   			</div>	
	   	</div>
	   	<div class="row row-wrap">
	   		<div class="col-80 col-offset-10">
                <span class="ipt">
                	<input type="text" name="" placeholder="请输入手机号码/帐号" ng-model="userInfo.phone" />
                </span>
                <span class="ipt">
                	<input type="password" name="" placeholder="请输入密码" ng-model="userInfo.pwd" />
                </span>
                <span class="service">
                	<span class="auto-login">
                		<input type="checkbox" name="" ng-model="check" />
                		自动登陆
                	</span>
                	<span class="find r" ng-click="goState('retrieve_pwd')">忘记密码?</span>
                </span>
	   		</div>
	   		<div class="col-80 col-offset-10 bnt-box">
                <button class="bnt-login" ng-click="login()" ng-disabled="!check">登录</button>
	   		</div>
	   		<div class="col-80 col-offset-10">
	   			<div class="account-box">
	   				 <span class="account l">其他用户登录:</span>
                   <span class="ac-icon l"><img src="./images/icons/login_icons1@2x.png" /></span>
                   <span class="ac-icon l"><img src="./images/icons/login_icons2@2x.png" /></span>
                   <span class="ac-icon l"><img src="./images/icons/login_icons3@2x.png" /></span>
	   			</div>  
	   		</div>
	   	</div>
</div>
