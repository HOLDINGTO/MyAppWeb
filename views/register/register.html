
<div class="register">
	   <ion-header-bar class="bar-positive" align-title="center">
	   	<div class="button button-clear" ng-click="goBack()">
	   		<i class="icon ion-ios-arrow-left"></i>
	   	</div>
	   	<div class="title titl">注册</div>
	   	<div class="button button-clear login"  ui-sref="login">
		   		登录
		</div>
	   </ion-header-bar>
	   <div class="form">
	   		<form class="input-list">
		      	<div class="item-bor">
		      		<input type="text" name="" placeholder="请输入手机号码" ng-model="userInfo.phone" />
		      	</div>
		      	<div class="item-bor">
		      		<input type="password" name="" placeholder="请输入密码" ng-model="userInfo.pwd" />
		      	</div>
		      	<div class="item-bor">
		      		<input type="password" name="" placeholder="确认输入密码" ng-model="userInfo.respwd" />
		      	</div>
		      	<div class="item-bor">
		      		<input type="text" name="" placeholder="请输入验证码" ng-model="userInfo.code" />
		      		<div class="code" ng-click="getCode()">获取验证码</div>
		      	</div>
		      	<span class="prot"><input type="checkbox" name="" ng-model="agree" />同意服务协议</span>
		      	<button class="bnt" ng-click="register()" ng-disabled="!agree">注册</button>
		   </form>
	   </div>
		   	
</div>
